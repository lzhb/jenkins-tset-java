# Jenkins Configuration Properties
# 这个文件包含Jenkins构建的配置参数

# Maven配置
maven.version=3.9.0
maven.goals=clean compile test package
maven.options=-Xmx1024m -XX:MaxPermSize=256m

# JDK配置
java.version=11
java.home=/usr/lib/jvm/java-11-openjdk

# 构建配置
build.skip.tests=false
build.parallel=true
build.threads=2

# 归档配置
archive.artifacts=target/*.jar,pom.xml
archive.fingerprint=true

# 通知配置
notification.email=your-email@example.com
notification.slack.channel=#builds

# 部署配置
deploy.environment=staging
deploy.server=staging-server.example.com